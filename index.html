<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee-Data</title>
    
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <h3>EMPLOYEE DETAILS USING HTML CSS DOM</h3>
<section>
   

    <br>


        <button id="all-emp-but">ALL EMPLOYEE</button>
        <button id="male-emp-but">MALE EMPLOYEE</button>
        <button id="female-emp-but">FEMALE EMPLOYEE</button>
        <button id="other-emp-but">OTHER EMPLOYEE</button>

    

     <br>
    <form action="">
        <input
        type="search"
        placeholder="SEARCH BY NAME "
        class="input"
        id="searchbox">

    </form>

    <br>

    <table>
        <thead>
            <tr>
                <th>SI.NO</th>
                <th>NAME</th>
                <th>SUR-NAME</th>
                <th>EMAIL-ID</th>
                <th>GENTER</th>
                <th>PH-NO</th>

            </tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>

</section>
</body>
<script src="script.js"></script>
</html>
